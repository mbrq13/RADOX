<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error del servidor | RADOX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="bg-light">
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="text-center">
            <div class="mb-4">
                <i class="bi bi-server display-1 text-danger"></i>
            </div>
            <h1 class="display-4 fw-bold mb-3">Error del Servidor</h1>
            <h2 class="h4 mb-3">Algo salió mal</h2>
            <p class="text-muted mb-4">
                Estamos experimentando problemas técnicos. Por favor, inténtalo de nuevo más tarde.
            </p>
            <div class="d-flex gap-3 justify-content-center">
                <a href="/" class="btn btn-primary">
                    <i class="bi bi-house me-2"></i>
                    Ir al inicio
                </a>
                <button class="btn btn-outline-secondary" onclick="location.reload()">
                    <i class="bi bi-arrow-clockwise me-2"></i>
                    Recargar página
                </button>
            </div>
            <div class="mt-5">
                <div class="alert alert-info d-inline-block">
                    <i class="bi bi-info-circle me-2"></i>
                    Si el problema persiste, verifica que todos los servicios estén ejecutándose.
                </div>
            </div>
            <div class="mt-3">
                <small class="text-muted">
                    <i class="fas fa-lungs me-2"></i>
                    RADOX - Sistema de Detección de Neumonía
                </small>
            </div>
        </div>
    </div>
</body>
</html>
